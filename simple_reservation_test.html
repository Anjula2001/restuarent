<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reservation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; margin: 10px 0; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin: 10px 0; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Reservation Form Test</h1>
        
        <div id="status"></div>
        
        <form id="reservationForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required value="John Doe">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required value="john@example.com">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" name="phone" required value="555-0123">
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" name="date" required>
            </div>
            <div class="form-group">
                <label>Time:</label>
                <input type="time" name="time" required value="18:00">
            </div>
            <div class="form-group">
                <label>Guests:</label>
                <select name="guests" required>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label>Special Requests:</label>
                <textarea name="special_requests">Window table please</textarea>
            </div>
            <button type="submit">Submit Reservation</button>
        </form>
    </div>

    <script>
        // Set date to tomorrow
        document.querySelector('input[name="date"]').value = new Date(Date.now() + 24*60*60*1000).toISOString().split('T')[0];
        
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const status = document.getElementById('status');
            status.innerHTML = '<div style="background: #fff3cd; padding: 10px; border-radius: 4px;">Submitting...</div>';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                date: formData.get('date'),
                time: formData.get('time'),
                guests: parseInt(formData.get('guests')),
                special_requests: formData.get('special_requests') || ''
            };
            
            try {
                const response = await fetch('api/reservations.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.innerHTML = `<div class="success">✅ Reservation created successfully! ID: ${result.id}</div>`;
                    e.target.reset();
                    document.querySelector('input[name="date"]').value = new Date(Date.now() + 24*60*60*1000).toISOString().split('T')[0];
                } else {
                    status.innerHTML = `<div class="error">❌ Error: ${result.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
