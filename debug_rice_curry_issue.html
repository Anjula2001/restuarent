<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice & Curry Issue Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-results { background: #f9f9f9; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üçõ Rice & Curry Category Issue Debug</h1>
    
    <div class="debug-section">
        <h2>Test Controls</h2>
        <button onclick="runFullDiagnosis()">üîç Run Full Diagnosis</button>
        <button onclick="testApiCall()">üì° Test API Call</button>
        <button onclick="testCategoryMatching()">üéØ Test Category Matching</button>
        <button onclick="simulatePageLoad()">üîÑ Simulate Page Load</button>
        <button onclick="simulateReload()">‚ö° Simulate Reload Button</button>
    </div>

    <div class="debug-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <div class="debug-section">
        <h2>Rice & Curry Items Display</h2>
        <div id="rice-curry-display"></div>
    </div>

    <script>
        let testResults = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateResults();
        }

        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = testResults.map(result => {
                const type = result.includes('ERROR:') ? 'error' : 
                           result.includes('WARNING:') ? 'warning' : 
                           result.includes('SUCCESS:') ? 'success' : 'info';
                return `<div class="test-results ${type}">${result}</div>`;
            }).join('');
        }

        async function runFullDiagnosis() {
            testResults = [];
            log('Starting full diagnosis of Rice & Curry category issue...', 'info');
            
            await testApiCall();
            await testCategoryMatching();
            await simulatePageLoad();
            
            log('Full diagnosis completed!', 'success');
        }

        async function testApiCall() {
            log('Testing API call to menu.php...', 'info');
            
            try {
                const response = await fetch('api/menu.php');
                const allItems = await response.json();
                
                log(`SUCCESS: API returned ${allItems.length} total items`, 'success');
                
                // Check for Rice & Curry items specifically
                const riceCurryItems = allItems.filter(item => 
                    item.category && item.category.toLowerCase().includes('rice')
                );
                
                log(`Found ${riceCurryItems.length} items with 'rice' in category`, 'info');
                
                riceCurryItems.forEach(item => {
                    log(`- ID: ${item.id}, Name: "${item.name}", Category: "${item.category}", Available: ${item.is_available}`, 'info');
                });

                // Display raw API data
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(allItems, null, 2);
                
            } catch (error) {
                log(`ERROR: API call failed - ${error.message}`, 'error');
            }
        }

        async function testCategoryMatching() {
            log('Testing category matching logic...', 'info');
            
            try {
                const response = await fetch('api/menu.php');
                const allItems = await response.json();
                
                // Test the exact matching logic from menu.html
                const riceCurryMatches = ['rice & curry', 'rice&curry', 'ricecurry', 'rice', 'curry'];
                
                log(`Testing matches: ${riceCurryMatches.join(', ')}`, 'info');
                
                const matchedItems = allItems.filter(item => {
                    const itemCategory = item.category.toLowerCase().trim();
                    
                    return riceCurryMatches.some(match => {
                        const isExactMatch = itemCategory === match;
                        const isPartialMatch = itemCategory.includes(match);
                        
                        if (isExactMatch || isPartialMatch) {
                            log(`MATCH: "${itemCategory}" matched "${match}" (exact: ${isExactMatch}, partial: ${isPartialMatch})`, 'success');
                            return true;
                        }
                        return false;
                    });
                });
                
                log(`Category matching found ${matchedItems.length} items`, matchedItems.length > 0 ? 'success' : 'warning');
                
                // Check each item's category specifically
                allItems.forEach(item => {
                    const cat = item.category.toLowerCase().trim();
                    if (cat.includes('rice') || cat.includes('curry')) {
                        log(`Item "${item.name}" has category "${item.category}" (normalized: "${cat}")`, 'info');
                    }
                });
                
            } catch (error) {
                log(`ERROR: Category matching test failed - ${error.message}`, 'error');
            }
        }

        async function simulatePageLoad() {
            log('Simulating page load behavior...', 'info');
            
            const displayDiv = document.getElementById('rice-curry-display');
            displayDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('api/menu.php');
                const allItems = await response.json();
                
                // Exact logic from menu.html
                const riceCurryMatches = ['rice & curry', 'rice&curry', 'ricecurry', 'rice', 'curry'];
                
                const categoryItems = allItems.filter(item => {
                    const itemCategory = item.category.toLowerCase().trim();
                    return riceCurryMatches.some(match => {
                        return itemCategory === match || itemCategory.includes(match);
                    });
                });
                
                log(`Page load simulation: Found ${categoryItems.length} Rice & Curry items`, 'info');
                
                if (categoryItems.length > 0) {
                    displayDiv.innerHTML = `
                        <h3>Found ${categoryItems.length} Rice & Curry Items:</h3>
                        ${categoryItems.map(item => `
                            <div style="border: 1px solid #ddd; margin: 10px; padding: 10px; border-radius: 5px;">
                                <h4>${item.name}</h4>
                                <p><strong>Category:</strong> "${item.category}"</p>
                                <p><strong>Price:</strong> Rs. ${item.price}</p>
                                <p><strong>Available:</strong> ${item.is_available ? 'Yes' : 'No'}</p>
                            </div>
                        `).join('')}
                    `;
                    log('SUCCESS: Rice & Curry items displayed correctly', 'success');
                } else {
                    displayDiv.innerHTML = '<p style="color: red;">No Rice & Curry items found!</p>';
                    log('WARNING: No Rice & Curry items found during page load simulation', 'warning');
                }
                
            } catch (error) {
                log(`ERROR: Page load simulation failed - ${error.message}`, 'error');
                displayDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function simulateReload() {
            log('Simulating reload button behavior...', 'info');
            
            // Clear display first
            const displayDiv = document.getElementById('rice-curry-display');
            displayDiv.innerHTML = '<p style="text-align: center; color: #666;">Reloading...</p>';
            
            // Wait a bit to simulate reload delay
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Call the same load function
            await simulatePageLoad();
            
            log('Reload button simulation completed', 'info');
        }

        // Auto-run on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Debug page loaded', 'info');
        });
    </script>
</body>
</html>
