<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Cart...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .cleanup-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success { background: rgba(46, 204, 113, 0.8); }
        .error { background: rgba(231, 76, 60, 0.8); }
        .btn {
            padding: 12px 24px;
            background: #8B5A2B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #6B4A2B;
        }
    </style>
</head>
<body>
    <div class="cleanup-container">
        <h1>üßπ Cleaning Cart Data</h1>
        <div class="spinner"></div>
        <div id="status">Removing fallback items...</div>
        <div id="actions" style="display: none;">
            <a href="order.html" class="btn">üìã Go to Order Page</a>
            <a href="index.html" class="btn">üè† Go to Home</a>
        </div>
    </div>

    <script>
        function updateStatus(message, type = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function showActions() {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('actions').style.display = 'block';
        }

        // Clean fallback items
        setTimeout(() => {
            try {
                updateStatus('üîç Checking cart data...');
                
                const cartKey = 'restaurant_cart';
                const cartData = localStorage.getItem(cartKey);
                
                if (!cartData) {
                    updateStatus('üì≠ No cart data found - already clean!', 'success');
                    showActions();
                    return;
                }
                
                const cart = JSON.parse(cartData);
                const fallbackItems = cart.filter(item => item.name.includes('FALLBACK'));
                
                if (fallbackItems.length === 0) {
                    updateStatus('‚úÖ No fallback items found - cart is clean!', 'success');
                    showActions();
                    return;
                }
                
                updateStatus(`üóëÔ∏è Removing ${fallbackItems.length} fallback items...`);
                
                setTimeout(() => {
                    // Remove fallback items
                    const cleanCart = cart.filter(item => !item.name.includes('FALLBACK'));
                    localStorage.setItem(cartKey, JSON.stringify(cleanCart));
                    
                    // Update global cart variable if it exists
                    if (typeof window.cart !== 'undefined') {
                        window.cart = cleanCart;
                    }
                    
                    updateStatus(`‚úÖ Successfully removed ${fallbackItems.length} fallback items! Cart now has ${cleanCart.length} items.`, 'success');
                    showActions();
                    
                    // Auto-redirect to order page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'order.html';
                    }, 3000);
                    
                }, 1000);
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                showActions();
            }
        }, 1000);
    </script>
</body>
</html>
