<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECT HOMEPAGE TEST</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .debug-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        body { margin-top: 60px; }
        .test-result { 
            position: fixed; 
            top: 60px; 
            right: 10px; 
            background: white; 
            border: 2px solid #333; 
            padding: 10px; 
            max-width: 300px; 
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="debug-banner">üîç DIRECT HOMEPAGE POPULAR FOODS TEST</div>
    <div class="test-result" id="test-result">Loading...</div>

    <!-- EXACT SAME STRUCTURE AS index.html -->
    <div class="container">
        <section class="popular-foods">
            <h2>Popular Food Items</h2>            
            <div class="food-cards">
                <!-- Popular food items will be loaded dynamically by JavaScript -->
            </div>
        </section>
    </div>

    <!-- EXACT SAME SCRIPT LOADING AS index.html -->
    <script src="js/script.js"></script>
    <script>
        // EXACT SAME CODE AS index.html
        document.addEventListener('DOMContentLoaded', function() {
            // Skip auth check for this test, focus on popular foods
            // checkUserAuthentication();
            // loadReviews();
            
            // Add debug logging
            const testResult = document.getElementById('test-result');
            testResult.innerHTML = 'Calling loadMenuItems()...';
            
            console.log('=== DIRECT HOMEPAGE TEST START ===');
            console.log('About to call loadMenuItems()');
            
            loadMenuItems();
            
            // Check result after 3 seconds
            setTimeout(() => {
                const foodCards = document.querySelector('.food-cards');
                if (foodCards) {
                    const cards = foodCards.querySelectorAll('.food-card');
                    const firstCardName = cards.length > 0 ? cards[0].querySelector('h3').textContent : 'None';
                    
                    testResult.innerHTML = `
                        <strong>Result:</strong><br>
                        Cards found: ${cards.length}<br>
                        First item: ${firstCardName}<br>
                        <br>
                        ${firstCardName.includes('Special Fusion') || firstCardName.includes('Sweet and Sour') || firstCardName.includes('Seafood') 
                            ? '‚úÖ SUCCESS: API data loaded!' 
                            : '‚ùå FAILED: Still showing fallback items'}
                    `;
                } else {
                    testResult.innerHTML = '‚ùå No food-cards container found';
                }
            }, 3000);
            
            console.log('=== DIRECT HOMEPAGE TEST END ===');
        });
    </script>
</body>
</html>
