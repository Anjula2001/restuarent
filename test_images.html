<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        .test-container {
            padding: 20px;
        }
        .test-image {
            width: 200px;
            height: 150px;
            border: 2px solid #ccc;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Image Loading Test</h1>
        
        <h2>Popular Images</h2>
        <img class="test-image" src="./images/popular/1.png" alt="Popular 1" onerror="console.log('Failed to load popular/1.png'); this.style.border='2px solid red';">
        <img class="test-image" src="./images/popular/2.png" alt="Popular 2" onerror="console.log('Failed to load popular/2.png'); this.style.border='2px solid red';">
        <img class="test-image" src="./images/popular/3.png" alt="Popular 3" onerror="console.log('Failed to load popular/3.png'); this.style.border='2px solid red';">
        
        <h2>Fallback Images</h2>
        <img class="test-image" src="./images/2.png" alt="Fallback 2" onerror="console.log('Failed to load 2.png'); this.style.border='2px solid red';">
        <img class="test-image" src="./images/3.png" alt="Fallback 3" onerror="console.log('Failed to load 3.png'); this.style.border='2px solid red';">
        
        <h2>Absolute Paths</h2>
        <img class="test-image" src="/restuarent/images/popular/1.png" alt="Absolute Popular 1" onerror="console.log('Failed to load absolute popular/1.png'); this.style.border='2px solid red';">
        <img class="test-image" src="/restuarent/images/popular/2.png" alt="Absolute Popular 2" onerror="console.log('Failed to load absolute popular/2.png'); this.style.border='2px solid red';">
        <img class="test-image" src="/restuarent/images/popular/3.png" alt="Absolute Popular 3" onerror="console.log('Failed to load absolute popular/3.png'); this.style.border='2px solid red';">
    </div>
</body>
</html>
