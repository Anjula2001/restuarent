<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice & Curry Images Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .image-test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .image-test img { max-width: 300px; height: 200px; object-fit: cover; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Rice & Curry Images Test</h1>
    <div id="results"></div>

    <script>
        async function testImages() {
            try {
                const response = await fetch('api/menu.php?category=Rice%20%26%20Curry');
                const items = await response.json();
                
                const resultsDiv = document.getElementById('results');
                
                items.forEach(item => {
                    const testDiv = document.createElement('div');
                    testDiv.className = 'image-test';
                    
                    const img = document.createElement('img');
                    img.src = item.image_url || 'images/popular/2.png';
                    img.alt = item.name;
                    
                    img.onload = function() {
                        const status = document.createElement('p');
                        status.className = 'success';
                        status.textContent = '✅ Image loaded successfully';
                        testDiv.appendChild(status);
                    };
                    
                    img.onerror = function() {
                        const status = document.createElement('p');
                        status.className = 'error';
                        status.textContent = '❌ Image failed to load';
                        testDiv.appendChild(status);
                        
                        // Try fallback
                        this.src = 'images/popular/2.png';
                    };
                    
                    testDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <p><strong>Image URL:</strong> ${item.image_url || 'EMPTY - using fallback'}</p>
                    `;
                    testDiv.appendChild(img);
                    
                    resultsDiv.appendChild(testDiv);
                });
                
            } catch (error) {
                document.getElementById('results').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        testImages();
    </script>
</body>
</html>
