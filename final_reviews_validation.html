<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Reviews System Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .status-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
        }
        .status-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .status-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }
        .status-error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        .status-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        .status-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
        }
        .test-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
        }
        .review-sample {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .rating {
            color: #ffc107;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Reviews System Final Validation</h1>
            <p>Comprehensive testing and verification of the reviews page navigation and pagination system</p>
        </div>

        <div class="status-grid" id="statusGrid">
            <!-- Status cards will be populated by JavaScript -->
        </div>

        <div class="test-section">
            <h3>üîß System Tests</h3>
            <button class="test-button" onclick="runFullSystemTest()">üöÄ Run Complete System Test</button>
            <button class="test-button" onclick="testAPIEndpoint()">üì° Test API Endpoint</button>
            <button class="test-button" onclick="testPaginationLogic()">üìÑ Test Pagination Logic</button>
            <button class="test-button" onclick="testFilterSystem()">üîç Test Filter System</button>
            <button class="test-button" onclick="clearLog()">üßπ Clear Log</button>
        </div>

        <div class="log" id="testLog"></div>

        <div class="summary" id="summaryResults" style="display: none;">
            <!-- Summary will be populated after tests -->
        </div>

        <div id="reviewSamples"></div>
    </div>

    <script>
        let testResults = [];
        let apiData = null;

        // Enhanced logging
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('testLog');
            const colorMap = {
                'info': '#e2e8f0',
                'success': '#68d391',
                'error': '#fc8181',
                'warning': '#fbb6ce'
            };
            
            logDiv.innerHTML += `<div style="color: ${colorMap[type]};">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[Final Validation] ${message}`);
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
            testResults = [];
            updateStatusCards();
            log('Log cleared and tests reset', 'info');
        }

        function updateStatusCards() {
            const grid = document.getElementById('statusGrid');
            const totalTests = testResults.length;
            const passedTests = testResults.filter(r => r.status === 'success').length;
            const failedTests = testResults.filter(r => r.status === 'error').length;
            const reviewCount = apiData ? apiData.length : 0;

            grid.innerHTML = `
                <div class="status-card status-info">
                    <span class="status-number">${reviewCount}</span>
                    <div>Reviews Available</div>
                </div>
                <div class="status-card status-success">
                    <span class="status-number">${passedTests}</span>
                    <div>Tests Passed</div>
                </div>
                <div class="status-card status-error">
                    <span class="status-number">${failedTests}</span>
                    <div>Tests Failed</div>
                </div>
                <div class="status-card status-warning">
                    <span class="status-number">${totalTests}</span>
                    <div>Total Tests</div>
                </div>
            `;
        }

        function addTestResult(name, status, message) {
            testResults.push({ name, status, message });
            log(`${name}: ${message}`, status);
            updateStatusCards();
        }

        async function testAPIEndpoint() {
            log('Testing API endpoint...', 'info');
            try {
                const response = await fetch('/restuarent/api/reviews.php');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                apiData = await response.json();
                addTestResult('API Endpoint', 'success', `Successfully loaded ${apiData.length} reviews`);
                
                if (apiData.length === 0) {
                    addTestResult('API Data', 'warning', 'No reviews found - this might be expected');
                } else {
                    addTestResult('API Data', 'success', `Found ${apiData.length} approved reviews`);
                    
                    // Display sample reviews
                    displaySampleReviews(apiData.slice(0, 3));
                }

            } catch (error) {
                addTestResult('API Endpoint', 'error', `Failed to load reviews: ${error.message}`);
            }
        }

        function displaySampleReviews(reviews) {
            const samplesDiv = document.getElementById('reviewSamples');
            samplesDiv.innerHTML = `
                <div class="test-section">
                    <h3>üìã Sample Reviews (First 3)</h3>
                    ${reviews.map(review => `
                        <div class="review-sample">
                            <div><strong>ID ${review.id}:</strong> ${review.customer_name}</div>
                            <div class="rating">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}</div>
                            <div>${review.review_text.substring(0, 100)}...</div>
                            <div style="font-size: 0.8rem; color: #666; margin-top: 10px;">
                                Approved: ${review.is_approved ? 'Yes' : 'No'} | Created: ${review.created_at}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function testPaginationLogic() {
            log('Testing pagination logic...', 'info');
            
            if (!apiData) {
                await testAPIEndpoint();
            }

            if (!apiData || apiData.length === 0) {
                addTestResult('Pagination Logic', 'warning', 'Cannot test pagination - no reviews available');
                return;
            }

            const reviewsPerPage = 9; // Same as reviews.html
            const totalPages = Math.ceil(apiData.length / reviewsPerPage);

            addTestResult('Pagination Math', 'success', `Calculated ${totalPages} pages for ${apiData.length} reviews`);

            // Test page calculations
            let allPaginatedReviews = [];
            for (let page = 1; page <= totalPages; page++) {
                const startIndex = (page - 1) * reviewsPerPage;
                const endIndex = startIndex + reviewsPerPage;
                const pageReviews = apiData.slice(startIndex, endIndex);
                
                allPaginatedReviews = allPaginatedReviews.concat(pageReviews);
                log(`Page ${page}: Reviews ${startIndex + 1}-${Math.min(endIndex, apiData.length)} (${pageReviews.length} items)`, 'info');
            }

            if (allPaginatedReviews.length === apiData.length) {
                addTestResult('Pagination Coverage', 'success', 'All reviews accessible through pagination');
            } else {
                addTestResult('Pagination Coverage', 'error', `Missing reviews: ${apiData.length - allPaginatedReviews.length}`);
            }

            // Test for duplicates
            const uniqueIds = new Set(allPaginatedReviews.map(r => r.id));
            if (uniqueIds.size === allPaginatedReviews.length) {
                addTestResult('Duplicate Check', 'success', 'No duplicate reviews in pagination');
            } else {
                addTestResult('Duplicate Check', 'error', 'Found duplicate reviews in pagination');
            }
        }

        async function testFilterSystem() {
            log('Testing filter system...', 'info');
            
            if (!apiData) {
                await testAPIEndpoint();
            }

            if (!apiData || apiData.length === 0) {
                addTestResult('Filter System', 'warning', 'Cannot test filters - no reviews available');
                return;
            }

            // Test each rating filter
            for (let rating = 1; rating <= 5; rating++) {
                const filtered = apiData.filter(review => review.rating === rating);
                log(`${rating}-star filter: ${filtered.length} reviews`, 'info');
                
                if (filtered.length > 0) {
                    addTestResult(`${rating}-Star Filter`, 'success', `Found ${filtered.length} reviews`);
                }
            }

            // Test "all" filter
            const allFiltered = apiData; // "all" filter should return all reviews
            addTestResult('All Filter', 'success', `"All" filter returns ${allFiltered.length} reviews`);

            // Test filter combinations with pagination
            const fiveStarReviews = apiData.filter(review => review.rating === 5);
            if (fiveStarReviews.length > 9) {
                const fiveStarPages = Math.ceil(fiveStarReviews.length / 9);
                addTestResult('Filter + Pagination', 'success', `5-star reviews need ${fiveStarPages} pages`);
            }
        }

        async function runFullSystemTest() {
            log('üöÄ Starting comprehensive system test...', 'info');
            clearLog();
            log('üöÄ Starting comprehensive system test...', 'info');
            
            // Test 1: API Endpoint
            await testAPIEndpoint();
            
            // Test 2: Pagination Logic
            await testPaginationLogic();
            
            // Test 3: Filter System
            await testFilterSystem();
            
            // Test 4: Integration test
            log('Running integration tests...', 'info');
            
            if (apiData && apiData.length > 0) {
                // Test that we can access last page
                const reviewsPerPage = 9;
                const totalPages = Math.ceil(apiData.length / reviewsPerPage);
                const lastPageStart = (totalPages - 1) * reviewsPerPage;
                const lastPageReviews = apiData.slice(lastPageStart);
                
                addTestResult('Last Page Access', 'success', 
                    `Last page (${totalPages}) has ${lastPageReviews.length} reviews`);
                
                // Test edge cases
                if (totalPages > 1) {
                    addTestResult('Multi-page Support', 'success', 'System supports multiple pages');
                } else {
                    addTestResult('Single Page', 'info', 'All reviews fit on one page');
                }
            }
            
            // Generate final summary
            generateFinalSummary();
        }

        function generateFinalSummary() {
            const summaryDiv = document.getElementById('summaryResults');
            const totalTests = testResults.length;
            const passedTests = testResults.filter(r => r.status === 'success').length;
            const failedTests = testResults.filter(r => r.status === 'error').length;
            const warnings = testResults.filter(r => r.status === 'warning').length;
            
            const successRate = totalTests > 0 ? Math.round((passedTests / totalTests) * 100) : 0;
            
            let status = 'success';
            let message = '‚úÖ All systems operational';
            
            if (failedTests > 0) {
                status = 'error';
                message = '‚ùå System issues detected';
            } else if (warnings > 0) {
                status = 'warning';
                message = '‚ö†Ô∏è System operational with warnings';
            }
            
            summaryDiv.innerHTML = `
                <h2>${message}</h2>
                <div style="font-size: 1.2rem; margin: 20px 0;">
                    <strong>Test Results: ${passedTests}/${totalTests} passed (${successRate}%)</strong>
                </div>
                <div>
                    Reviews Available: ${apiData ? apiData.length : 0} | 
                    Failures: ${failedTests} | 
                    Warnings: ${warnings}
                </div>
            `;
            summaryDiv.style.display = 'block';
            
            log(`Final Summary: ${successRate}% success rate (${passedTests}/${totalTests})`, 
                 successRate === 100 ? 'success' : 'warning');
        }

        // Auto-run basic tests on load
        window.addEventListener('load', () => {
            log('Final validation system loaded', 'success');
            updateStatusCards();
            
            // Auto-run API test
            setTimeout(() => {
                testAPIEndpoint();
            }, 1000);
        });
    </script>
</body>
</html>
