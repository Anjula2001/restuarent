<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty State Test - Grand Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/empty-state.css">
    <style>
        body {
            background-color: #faf5ef;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-section {
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-button {
            background: #8B5A2B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        
        .test-button:hover {
            background: #6d4520;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .console-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Popular Foods Empty State Test</h1>
        
        <div class="test-section">
            <h2>Test Scenarios</h2>
            <button class="test-button" onclick="testEmptyData()">Test Empty Database (No Items)</button>
            <button class="test-button" onclick="testWithItems()">Test With Sample Items</button>
            <button class="test-button" onclick="testNullData()">Test Null Data</button>
            <button class="test-button" onclick="testUndefinedData()">Test Undefined Data</button>
            <button class="test-button" onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div class="test-section">
            <h2>Popular Foods Section</h2>
            <div class="popular-foods">
                <h2>Popular Food Items</h2>
                <div class="food-cards">
                    <!-- This will be populated by JavaScript -->
                    <p>Click a test button above to see results...</p>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Console Output</h2>
            <div class="console-output" id="console-output">
                Console logs will appear here...
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Override console.log to show output on page
        const originalConsoleLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        function testEmptyData() {
            console.log('ðŸ§ª Testing empty data scenario...');
            updatePopularFoods([]);
        }
        
        function testWithItems() {
            console.log('ðŸ§ª Testing with sample items...');
            const sampleItems = [
                {
                    id: 1,
                    name: 'Test Rice & Curry',
                    description: 'Sample description',
                    price: 450.00,
                    image_url: 'images/popular/1.png'
                },
                {
                    id: 2,
                    name: 'Test Kottu',
                    description: 'Another sample',
                    price: 650.00,
                    image_url: 'images/popular/2.png'
                }
            ];
            updatePopularFoods(sampleItems);
        }
        
        function testNullData() {
            console.log('ðŸ§ª Testing null data scenario...');
            updatePopularFoods(null);
        }
        
        function testUndefinedData() {
            console.log('ðŸ§ª Testing undefined data scenario...');
            updatePopularFoods(undefined);
        }
        
        function clearConsole() {
            consoleOutput.textContent = 'Console cleared...\n';
        }
        
        // Initial state
        console.log('ðŸš€ Empty State Test Page Loaded');
        console.log('ðŸ“‹ Available test scenarios:');
        console.log('   - Empty array []');
        console.log('   - Sample items with data');
        console.log('   - Null data');
        console.log('   - Undefined data');
    </script>
</body>
</html>
