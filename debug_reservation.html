<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
        .notification { position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px 20px; border-radius: 5px; z-index: 1000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservation Form Debug Test</h1>
        
        <div class="log" id="debugLog">Debug Log will appear here...</div>
        
        <form id="reservationForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time *</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="guests">Number of Guests *</label>
                <select id="guests" name="guests" required>
                    <option value="">Select Guests</option>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5 Guests</option>
                    <option value="6">6 Guests</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="special_requests">Special Requests (Optional)</label>
                <textarea id="special_requests" name="special_requests" rows="3"></textarea>
            </div>
            
            <button type="submit">Submit Reservation</button>
        </form>
    </div>

    <script>
        const API_BASE = 'api';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const debugLog = document.getElementById('debugLog');
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('DOM Content Loaded');
            
            const form = document.getElementById('reservationForm');
            if (form) {
                log('Form found successfully');
                
                form.addEventListener('submit', async (e) => {
                    log('Form submit event triggered');
                    e.preventDefault();
                    
                    const formData = new FormData(form);
                    const reservationData = {
                        name: formData.get('name'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        date: formData.get('date'),
                        time: formData.get('time'),
                        guests: parseInt(formData.get('guests')),
                        special_requests: formData.get('special_requests') || ''
                    };

                    log('Form data collected: ' + JSON.stringify(reservationData, null, 2));

                    // Validate required fields
                    const requiredFields = ['name', 'email', 'phone', 'date', 'time', 'guests'];
                    for (const field of requiredFields) {
                        if (!reservationData[field]) {
                            log(`Validation failed: ${field} is empty`);
                            alert(`Please fill in the ${field.replace('_', ' ')} field`);
                            return;
                        }
                    }
                    
                    log('All validation passed');

                    try {
                        log('Sending API request...');
                        const response = await fetch(`${API_BASE}/reservations.php`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(reservationData)
                        });

                        log(`Response status: ${response.status}`);
                        const result = await response.json();
                        log('Response data: ' + JSON.stringify(result, null, 2));
                        
                        if (response.ok) {
                            log('Success! Showing notification');
                            showNotification('Reservation submitted successfully!');
                            form.reset();
                        } else {
                            log('Error response from server');
                            alert(result.error || 'Failed to submit reservation');
                        }
                    } catch (error) {
                        log('Network error: ' + error.message);
                        alert('Error submitting reservation. Please try again.');
                    }
                });
            } else {
                log('ERROR: Form not found!');
            }
            
            // Set minimum date to today
            const dateInput = document.getElementById('date');
            if (dateInput) {
                dateInput.min = new Date().toISOString().split('T')[0];
                log('Set minimum date to today');
            }
            
            log('Initialization complete');
        });
    </script>
</body>
</html>
