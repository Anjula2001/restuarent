<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Rice & Curry Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-panel { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; border: 2px solid #dee2e6; }
        .result-panel { margin: 15px 0; padding: 15px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; margin: 8px; border-radius: 5px; cursor: pointer; font-weight: 500; }
        button:hover { background: #0056b3; transform: translateY(-1px); }
        button.reload-btn { background: #28a745; }
        button.reload-btn:hover { background: #218838; }
        .food-card { border: 1px solid #dee2e6; margin: 10px; padding: 15px; border-radius: 8px; display: inline-block; width: 250px; vertical-align: top; background: white; }
        .food-card h4 { margin: 0 0 10px 0; color: #343a40; }
        .food-card p { margin: 5px 0; font-size: 14px; }
        .compare-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .comparison-result { text-align: center; padding: 20px; margin: 20px 0; border-radius: 8px; font-size: 18px; font-weight: bold; }
        .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .status-good { background: #28a745; }
        .status-bad { background: #dc3545; }
        .status-unknown { background: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Final Rice & Curry Fix Verification</h1>
        <p>This test simulates the exact user experience: page load vs reload button behavior.</p>

        <div class="test-panel">
            <h2>üß™ Test Controls</h2>
            <button onclick="simulatePageLoad()">üîÑ Simulate Page Load</button>
            <button onclick="simulateReloadButton()" class="reload-btn">‚ö° Simulate Reload Button</button>
            <button onclick="compareAndAnalyze()">üìä Compare Results</button>
            <button onclick="runContinuousTest()">üîÅ Run Continuous Test (10x)</button>
            <button onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="compare-section">
            <div>
                <h3>üìñ Page Load Results</h3>
                <div id="page-load-status"><span class="status-indicator status-unknown"></span>Not tested yet</div>
                <div id="page-load-results"></div>
            </div>
            <div>
                <h3>üîÑ Reload Button Results</h3>
                <div id="reload-status"><span class="status-indicator status-unknown"></span>Not tested yet</div>
                <div id="reload-results"></div>
            </div>
        </div>

        <div id="comparison-analysis"></div>

        <div class="test-panel">
            <h2>üìã Test Log</h2>
            <div id="test-log"></div>
        </div>
    </div>

    <script>
        let pageLoadData = null;
        let reloadButtonData = null;
        let testLog = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            testLog.push({ timestamp, message, type });
            updateLog();
        }

        function updateLog() {
            const logDiv = document.getElementById('test-log');
            logDiv.innerHTML = testLog.slice(-15).reverse().map(log => 
                `<div class="result-panel ${log.type}">[${log.timestamp}] ${log.message}</div>`
            ).join('');
        }

        function clearAll() {
            pageLoadData = null;
            reloadButtonData = null;
            testLog = [];
            document.getElementById('page-load-results').innerHTML = '';
            document.getElementById('reload-results').innerHTML = '';
            document.getElementById('comparison-analysis').innerHTML = '';
            document.getElementById('page-load-status').innerHTML = '<span class="status-indicator status-unknown"></span>Not tested yet';
            document.getElementById('reload-status').innerHTML = '<span class="status-indicator status-unknown"></span>Not tested yet';
            updateLog();
        }

        // Simulate exact page load behavior
        async function simulatePageLoad() {
            addLog('üîÑ Simulating page load behavior...', 'info');
            document.getElementById('page-load-status').innerHTML = '<span class="status-indicator status-unknown"></span>Loading...';

            try {
                // Simulate browser's initial request (could have caching issues)
                const timestamp = new Date().getTime();
                const response = await fetch(`api/menu.php?_t=${timestamp}`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const allItems = await response.json();

                // Apply exact category matching from menu.html
                const riceCurryMatches = ['rice & curry', 'rice&curry', 'ricecurry', 'rice', 'curry'];
                const categoryItems = allItems.filter(item => {
                    const itemCategory = item.category.toLowerCase().trim();
                    return riceCurryMatches.some(match => {
                        return itemCategory === match || itemCategory.includes(match);
                    });
                });

                pageLoadData = {
                    count: categoryItems.length,
                    items: categoryItems,
                    timestamp: timestamp,
                    totalItems: allItems.length
                };

                // Update UI
                const resultsDiv = document.getElementById('page-load-results');
                if (categoryItems.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="result-panel success">‚úÖ Found ${categoryItems.length} Rice & Curry items</div>
                        ${categoryItems.map(item => `
                            <div class="food-card">
                                <h4>${item.name}</h4>
                                <p><strong>Category:</strong> "${item.category}"</p>
                                <p><strong>Price:</strong> Rs. ${item.price}</p>
                                <p><small>ID: ${item.id}</small></p>
                            </div>
                        `).join('')}
                    `;
                    document.getElementById('page-load-status').innerHTML = '<span class="status-indicator status-good"></span>Successfully loaded';
                    addLog(`‚úÖ Page load: Found ${categoryItems.length} items`, 'success');
                } else {
                    resultsDiv.innerHTML = '<div class="result-panel error">‚ùå No Rice & Curry items found!</div>';
                    document.getElementById('page-load-status').innerHTML = '<span class="status-indicator status-bad"></span>No items found';
                    addLog('‚ùå Page load: No items found', 'error');
                }

            } catch (error) {
                document.getElementById('page-load-status').innerHTML = '<span class="status-indicator status-bad"></span>Error occurred';
                document.getElementById('page-load-results').innerHTML = `<div class="result-panel error">‚ùå Error: ${error.message}</div>`;
                addLog(`‚ùå Page load error: ${error.message}`, 'error');
            }
        }

        // Simulate reload button behavior
        async function simulateReloadButton() {
            addLog('‚ö° Simulating reload button behavior...', 'info');
            document.getElementById('reload-status').innerHTML = '<span class="status-indicator status-unknown"></span>Reloading...';

            try {
                // Simulate reload button clearing and reloading
                await new Promise(resolve => setTimeout(resolve, 150)); // Simulate UI clear delay

                const timestamp = new Date().getTime();
                const response = await fetch(`api/menu.php?_t=${timestamp}`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const allItems = await response.json();

                // Apply exact category matching from menu.html
                const riceCurryMatches = ['rice & curry', 'rice&curry', 'ricecurry', 'rice', 'curry'];
                const categoryItems = allItems.filter(item => {
                    const itemCategory = item.category.toLowerCase().trim();
                    return riceCurryMatches.some(match => {
                        return itemCategory === match || itemCategory.includes(match);
                    });
                });

                reloadButtonData = {
                    count: categoryItems.length,
                    items: categoryItems,
                    timestamp: timestamp,
                    totalItems: allItems.length
                };

                // Update UI
                const resultsDiv = document.getElementById('reload-results');
                if (categoryItems.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="result-panel success">‚úÖ Found ${categoryItems.length} Rice & Curry items</div>
                        ${categoryItems.map(item => `
                            <div class="food-card">
                                <h4>${item.name}</h4>
                                <p><strong>Category:</strong> "${item.category}"</p>
                                <p><strong>Price:</strong> Rs. ${item.price}</p>
                                <p><small>ID: ${item.id}</small></p>
                            </div>
                        `).join('')}
                    `;
                    document.getElementById('reload-status').innerHTML = '<span class="status-indicator status-good"></span>Successfully reloaded';
                    addLog(`‚úÖ Reload button: Found ${categoryItems.length} items`, 'success');
                } else {
                    resultsDiv.innerHTML = '<div class="result-panel error">‚ùå No Rice & Curry items found!</div>';
                    document.getElementById('reload-status').innerHTML = '<span class="status-indicator status-bad"></span>No items found';
                    addLog('‚ùå Reload button: No items found', 'error');
                }

            } catch (error) {
                document.getElementById('reload-status').innerHTML = '<span class="status-indicator status-bad"></span>Error occurred';
                document.getElementById('reload-results').innerHTML = `<div class="result-panel error">‚ùå Error: ${error.message}</div>`;
                addLog(`‚ùå Reload button error: ${error.message}`, 'error');
            }
        }

        function compareAndAnalyze() {
            const analysisDiv = document.getElementById('comparison-analysis');
            
            if (!pageLoadData || !reloadButtonData) {
                analysisDiv.innerHTML = '<div class="result-panel warning">‚ö†Ô∏è Please run both tests first!</div>';
                addLog('‚ö†Ô∏è Cannot compare: Missing test data', 'warning');
                return;
            }

            const countsMatch = pageLoadData.count === reloadButtonData.count;
            const expectedCount = 5;
            const pageLoadCorrect = pageLoadData.count === expectedCount;
            const reloadCorrect = reloadButtonData.count === expectedCount;

            // Get item IDs for comparison
            const pageLoadIds = pageLoadData.items.map(item => item.id).sort();
            const reloadIds = reloadButtonData.items.map(item => item.id).sort();
            const itemsMatch = JSON.stringify(pageLoadIds) === JSON.stringify(reloadIds);

            let resultClass = 'success';
            let resultIcon = '‚úÖ';
            let resultText = 'PERFECT';

            if (!countsMatch || !itemsMatch) {
                resultClass = 'error';
                resultIcon = '‚ùå';
                resultText = 'INCONSISTENT';
            } else if (!pageLoadCorrect || !reloadCorrect) {
                resultClass = 'warning';
                resultIcon = '‚ö†Ô∏è';
                resultText = 'CONSISTENT BUT WRONG COUNT';
            }

            analysisDiv.innerHTML = `
                <div class="comparison-result ${resultClass}">
                    ${resultIcon} ${resultText}
                </div>
                <div class="result-panel info">
                    <h3>üìä Detailed Analysis</h3>
                    <p><strong>Page Load:</strong> ${pageLoadData.count} items (Expected: ${expectedCount}) ${pageLoadCorrect ? '‚úÖ' : '‚ùå'}</p>
                    <p><strong>Reload Button:</strong> ${reloadButtonData.count} items (Expected: ${expectedCount}) ${reloadCorrect ? '‚úÖ' : '‚ùå'}</p>
                    <p><strong>Counts Match:</strong> ${countsMatch ? '‚úÖ Yes' : '‚ùå No'}</p>
                    <p><strong>Items Match:</strong> ${itemsMatch ? '‚úÖ Yes' : '‚ùå No'}</p>
                    <p><strong>Page Load IDs:</strong> [${pageLoadIds.join(', ')}]</p>
                    <p><strong>Reload Button IDs:</strong> [${reloadIds.join(', ')}]</p>
                </div>
            `;

            if (countsMatch && itemsMatch && pageLoadCorrect && reloadCorrect) {
                addLog('üéâ PERFECT! Both methods work consistently and correctly', 'success');
            } else {
                addLog(`‚ùå Issues found: Counts match: ${countsMatch}, Items match: ${itemsMatch}`, 'error');
            }
        }

        async function runContinuousTest() {
            addLog('üîÅ Starting continuous test (10 iterations)...', 'info');
            const results = [];

            for (let i = 1; i <= 10; i++) {
                addLog(`Running test ${i}/10...`, 'info');
                
                await simulatePageLoad();
                await new Promise(resolve => setTimeout(resolve, 100));
                
                await simulateReloadButton();
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const match = pageLoadData && reloadButtonData && 
                            pageLoadData.count === reloadButtonData.count &&
                            pageLoadData.count === 5;
                            
                results.push(match);
            }

            const successRate = Math.round((results.filter(r => r).length / results.length) * 100);
            
            if (successRate === 100) {
                addLog(`üéâ Continuous test PASSED: ${successRate}% success rate`, 'success');
            } else {
                addLog(`‚ö†Ô∏è Continuous test: ${successRate}% success rate`, 'warning');
            }
        }

        // Auto-start tests
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(async () => {
                addLog('üöÄ Auto-starting verification tests...', 'info');
                await simulatePageLoad();
                await new Promise(resolve => setTimeout(resolve, 500));
                await simulateReloadButton();
                await new Promise(resolve => setTimeout(resolve, 300));
                compareAndAnalyze();
            }, 1000);
        });
    </script>
</body>
</html>
