<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Reviews Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ddd; margin: 20px 0; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .review-card { background: #f9f9f9; padding: 15px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üß™ Home Page Dynamic Reviews Test</h1>
    
    <div class="test-section">
        <h2>üì° API Test</h2>
        <button onclick="testAPI()">Test Reviews API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h2>üîÑ Dynamic Loading Test</h2>
        <button onclick="testDynamicLoad()">Test Dynamic Loading</button>
        <div id="dynamicResult"></div>
    </div>
    
    <div class="test-section">
        <h2>üéØ Home Page Simulation</h2>
        <div class="customer-reviews">
            <h3>Customer Reviews</h3>
            <div class="review-cards" id="testReviewCards">
                <div class="review-loading">Loading customer reviews...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'api';
        
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch(`${API_BASE}/reviews.php?limit=3`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reviews = await response.json();
                console.log('Reviews received:', reviews);
                
                result.innerHTML = `
                    <div class="success">‚úÖ API Test Successful</div>
                    <p><strong>Reviews found:</strong> ${reviews.length}</p>
                    <pre>${JSON.stringify(reviews, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API Error:', error);
                result.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
            }
        }
        
        async function testDynamicLoad() {
            const result = document.getElementById('dynamicResult');
            result.innerHTML = 'Testing dynamic loading...';
            
            try {
                const response = await fetch(`${API_BASE}/reviews.php?limit=3`);
                const reviews = await response.json();
                
                const reviewCards = document.getElementById('testReviewCards');
                
                if (!reviews || reviews.length === 0) {
                    reviewCards.innerHTML = `
                        <div class="review-loading">
                            No reviews available at the moment. 
                            <a href="contact.html" style="color: #8B5A2B;">Be the first to leave a review!</a>
                        </div>
                    `;
                    result.innerHTML = '<div class="error">‚ùå No reviews found</div>';
                    return;
                }

                reviewCards.innerHTML = reviews.map(review => `
                    <div class="review-card">
                        <p>"${review.review_text}"</p>
                        <p class="reviewer">- ${review.customer_name} (${'‚òÖ'.repeat(review.rating)})</p>
                    </div>
                `).join('');
                
                result.innerHTML = `
                    <div class="success">‚úÖ Dynamic Loading Successful</div>
                    <p><strong>Reviews displayed:</strong> ${reviews.length}</p>
                `;
            } catch (error) {
                console.error('Dynamic Load Error:', error);
                result.innerHTML = `<div class="error">‚ùå Dynamic Load Error: ${error.message}</div>`;
            }
        }
        
        // Auto-run tests when page loads
        window.onload = function() {
            testAPI();
            setTimeout(() => testDynamicLoad(), 1000);
        };
    </script>
</body>
</html>
