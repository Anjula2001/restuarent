<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Popular Foods Debug Test</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .debug-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 350px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
        }
        .debug-log { margin: 3px 0; }
        .debug-error { color: #ff6b6b; }
        .debug-success { color: #51cf66; }
        .debug-warning { color: #ffd43b; }
        .debug-info { color: #74c0fc; }
        .clear-btn { background: #333; color: white; border: none; padding: 5px 10px; margin: 5px 0; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Debug overlay -->
    <div class="debug-overlay">
        <div><strong>üîç FINAL DEBUG TEST</strong></div>
        <button class="clear-btn" onclick="clearDebugLog()">Clear Log</button>
        <div id="debug-log"></div>
    </div>

    <!-- Exact same structure as homepage -->
    <div class="container">
        <section class="popular-foods">
            <h2>Popular Food Items</h2>
            <div class="food-cards">
                <!-- Popular food items will be loaded dynamically by JavaScript -->
            </div>
        </section>
    </div>

    <script>
        const debugLog = document.getElementById('debug-log');
        
        function addDebugLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `debug-log debug-${type}`;
            entry.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        function clearDebugLog() {
            debugLog.innerHTML = '';
        }

        // Override console methods to capture logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('üçΩÔ∏è') || message.includes('üîÑ') || message.includes('‚úÖ') || message.includes('‚ùå') || message.includes('‚ö†Ô∏è')) {
                const type = message.includes('‚ùå') ? 'error' : 
                           message.includes('‚ö†Ô∏è') ? 'warning' : 
                           message.includes('‚úÖ') ? 'success' : 'info';
                addDebugLog(message, type);
            }
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addDebugLog('ERROR: ' + args.join(' '), 'error');
        };

        // Load the main script after setting up logging
        addDebugLog('Loading script.js...', 'info');
    </script>
    
    <!-- Load the actual script -->
    <script src="js/script.js"></script>
    
    <script>
        // Exact same initialization as homepage
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('DOMContentLoaded event fired', 'info');
            addDebugLog('Calling loadMenuItems()...', 'info');
            
            // Call loadMenuItems just like the homepage does
            loadMenuItems();
            
            // Additional monitoring
            setTimeout(() => {
                const foodCards = document.querySelector('.food-cards');
                if (foodCards) {
                    const cards = foodCards.querySelectorAll('.food-card');
                    addDebugLog(`Final check: ${cards.length} cards found`, 'info');
                    
                    if (cards.length > 0) {
                        const firstCardName = cards[0].querySelector('h3')?.textContent || 'Unknown';
                        addDebugLog(`First card: ${firstCardName}`, 'info');
                        
                        // Determine if API or fallback
                        if (firstCardName.includes('Special Fusion') || 
                            firstCardName.includes('Sweet and Sour') || 
                            firstCardName.includes('Seafood')) {
                            addDebugLog('üéâ FINAL RESULT: API DATA LOADED SUCCESSFULLY!', 'success');
                        } else if (firstCardName.includes('String Hoppers') || 
                                  firstCardName.includes('Kottu Roti') || 
                                  firstCardName.includes('Fish Ambulthiyal')) {
                            addDebugLog('‚ö†Ô∏è FINAL RESULT: FALLBACK DATA IS BEING SHOWN', 'warning');
                        } else {
                            addDebugLog('‚ùì FINAL RESULT: UNKNOWN DATA TYPE', 'warning');
                        }
                    } else {
                        addDebugLog('‚ùå FINAL RESULT: NO CARDS FOUND', 'error');
                    }
                } else {
                    addDebugLog('‚ùå FINAL RESULT: NO FOOD-CARDS CONTAINER', 'error');
                }
            }, 3000);
        });
    </script>
</body>
</html>
