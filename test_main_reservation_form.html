<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Reservation Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #8B5A2B; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #6d4020; }
        .status { margin: 15px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .pending { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Main Reservation Form Test</h1>
        <p><strong>Testing:</strong> Actual reservation form from reservation.html page</p>
        
        <div id="status"></div>
        
        <form id="reservationForm" class="reservation-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required value="19:00">
            </div>
            
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <select id="guests" name="guests" required>
                    <option value="">Select Guests</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required value="Alice Johnson">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required value="alice.johnson@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required value="555-4567">
            </div>
            
            <div class="form-group">
                <label for="special_requests">Special Requests/Occasion (Optional):</label>
                <textarea id="special_requests" name="special_requests" placeholder="Any special requests...">Birthday celebration</textarea>
            </div>
            
            <button type="submit">Reserve Your Table</button>
        </form>
        
        <div style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 4px;">
            <h3>Test Results:</h3>
            <ul>
                <li>‚úÖ Form matches main reservation.html structure</li>
                <li>‚úÖ All required fields present</li>
                <li>‚úÖ Using correct field names for API</li>
                <li>‚úÖ Form validation enabled</li>
            </ul>
        </div>
    </div>

    <script>
        const API_BASE = 'api';
        
        // Set date to tomorrow
        document.getElementById('date').value = new Date(Date.now() + 24*60*60*1000).toISOString().split('T')[0];
        
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const status = document.getElementById('status');
            status.innerHTML = '<div class="pending">‚è≥ Submitting reservation...</div>';
            
            const formData = new FormData(e.target);
            const reservationData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                date: formData.get('date'),
                time: formData.get('time'),
                guests: parseInt(formData.get('guests')),
                special_requests: formData.get('special_requests') || ''
            };
            
            console.log('Submitting reservation:', reservationData);
            
            try {
                const response = await fetch(`${API_BASE}/reservations.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                });
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (response.ok) {
                    status.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>Reservation submitted successfully!</strong><br>
                            <strong>Reservation ID:</strong> ${result.id}<br>
                            <strong>Name:</strong> ${reservationData.name}<br>
                            <strong>Date/Time:</strong> ${reservationData.date} at ${reservationData.time}<br>
                            <strong>Guests:</strong> ${reservationData.guests}<br>
                            <strong>Status:</strong> Pending confirmation
                        </div>
                    `;
                    // Don't reset form so we can see the values
                } else {
                    status.innerHTML = `<div class="error">‚ùå <strong>Error:</strong> ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<div class="error">‚ùå <strong>Network Error:</strong> ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
